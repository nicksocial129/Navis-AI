<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Navis AI</title><link rel="stylesheet" href="../assets/css/navis.css"><script defer="defer" src="popup.js"></script></head><body><div class="popup-container"><div class="popup-header"><div class="popup-logo"><span class="navis-icon">🧭</span><h1>Navis AI</h1></div><button id="options-btn" class="icon-btn" title="Settings">⚙️</button></div><div class="popup-nav"><button class="nav-btn active" data-view="prompts">Chart Room</button> <button class="nav-btn" data-view="extractor">Treasure Hunter</button> <button class="nav-btn" data-view="history">Captain's Log</button></div><div class="popup-content"><div id="prompts-view" class="view active"><div class="form-group"><div class="search-bar"><input id="prompt-search" placeholder="Search prompts..."></div></div><div class="form-group"><select id="prompt-category-filter"><option value="">All Categories</option><option value="General">General</option><option value="Writing">Writing</option><option value="Research">Research</option><option value="Coding">Coding</option><option value="Creative">Creative</option></select></div><div class="prompt-list"><p class="empty-state">Your saved prompts will appear here</p></div><div class="wave-divider"></div><div class="form-group"><button id="new-prompt" class="btn btn-primary"><span class="nautical-icon">⚓</span> New Prompt</button><div class="button-group"><button id="import-prompts" class="btn btn-outline">Import</button> <button id="export-prompts" class="btn btn-outline">Export</button></div></div></div><div id="extractor-view" class="view"><div class="extraction-controls"><div class="control-group"><label>Extraction Mode:</label><div class="button-group"><button class="mode-btn active" data-mode="full">Full Page</button> <button class="mode-btn" data-mode="selection">Selection</button> <button class="mode-btn" data-mode="custom">Custom</button></div></div><div class="control-group"><label>Output Format:</label><div class="button-group"><button class="format-btn active" data-format="markdown">Markdown</button> <button class="format-btn" data-format="json">JSON</button> <button class="format-btn" data-format="text">Plain Text</button></div></div><div class="form-group"><div class="checkbox-label"><input type="checkbox" id="auto-cleanup" checked="checked"> <label for="auto-cleanup">Auto-cleanup content</label></div><div class="checkbox-label"><input type="checkbox" id="include-metadata" checked="checked"> <label for="include-metadata">Include metadata</label></div></div></div><div class="wave-divider"></div><div class="form-group"><button id="extract-content" class="btn btn-primary"><span class="nautical-icon">🔍</span> Extract Content</button></div></div><div id="history-view" class="view"><div class="form-group"><div class="search-bar"><input id="history-search" placeholder="Search history..."></div></div><div class="form-group"><select id="history-format-filter"><option value="">All Formats</option><option value="markdown">Markdown</option><option value="json">JSON</option><option value="text">Plain Text</option></select></div><div class="recent-history"><p class="empty-state">Your recent extractions will appear here</p></div><div class="wave-divider"></div><div class="form-group"><button id="view-all-history" class="btn btn-primary"><span class="nautical-icon">📜</span> View All History</button></div></div></div><div class="popup-footer"><div class="storage-info"><div class="storage-bar"><div class="storage-used" style="width: 0%"></div></div><div class="storage-text">0% used</div></div><div class="version">v1.0.0</div></div></div><div id="prompt-editor-modal" class="modal"><div class="modal-content"><div class="modal-header"><h3>Prompt Editor</h3><button class="close-modal">&times;</button></div><div class="modal-body"><div class="form-group"><label for="prompt-title">Title</label> <input id="prompt-title" placeholder="Enter prompt title"></div><div class="form-group"><label for="prompt-content">Content</label> <textarea id="prompt-content" rows="6" placeholder="Enter prompt content"></textarea></div><div class="form-group"><label for="prompt-category">Category</label> <select id="prompt-category"><option value="General">General</option><option value="Writing">Writing</option><option value="Research">Research</option><option value="Coding">Coding</option><option value="Creative">Creative</option></select></div><div class="form-group"><label for="prompt-tags">Tags (comma separated)</label> <input id="prompt-tags" placeholder="Enter tags"></div><div class="form-group"><div class="checkbox-label"><input type="checkbox" id="prompt-is-template"> <label for="prompt-is-template">This is a template with variables</label></div></div><div class="template-variables" style="display: none;"><div class="form-group"><label for="prompt-variables">Variables (comma separated)</label> <input id="prompt-variables" placeholder="Enter variable names"><p class="help-text">Use {{variable_name}} in your prompt content</p></div></div></div><div class="modal-footer"><button id="cancel-prompt" class="btn btn-outline">Cancel</button> <button id="save-prompt" class="btn btn-primary">Save</button></div></div></div><script type="module" src="popup.js"></script></body></html>
